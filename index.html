    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical resource preconnect hints for performance -->
    <link rel="preconnect" href="https://newsapi.org" crossorigin />
    
    <!-- Add preconnect for CDN assets to reduce critical request chain latency -->
    <link rel="preconnect" href="https://roots-tech-news.lovable.app" />
    
    <!-- RSS feed sources preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://techcrunch.com" />
    <link rel="dns-prefetch" href="https://feeds.arstechnica.com" />
    <link rel="dns-prefetch" href="https://www.theverge.com" />
    <link rel="dns-prefetch" href="https://www.technologyreview.com" />
    <link rel="dns-prefetch" href="https://techcabal.com" />
    
    <!-- Font loading optimization -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" /></noscript>
    
    <!-- LCP image preload for performance - Vite will handle asset preloading -->
    
    <!-- Critical CSS will be injected by Vite with proper hashing -->
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RootsTechNews",
      "description": "Illuminating the Future of Tech through an Afro-futuristic lens",
      "url": "https://rootstechnews.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rootstechnews.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "RootsTechNews",
        "logo": {
          "@type": "ImageObject",
          "url": "https://rootstechnews.com/logo.png"
        }
      }
    }
    </script>
    
    <!-- Process.env polyfill for browser compatibility -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Set NODE_ENV based on hostname (development for localhost, production otherwise)
      window.process.env.NODE_ENV = (window.location.hostname === 'localhost' || 
                                     window.location.hostname === '127.0.0.1' || 
                                     window.location.hostname.includes('.local')) 
                                     ? 'development' 
                                     : 'production';
    </script>
  </head>
