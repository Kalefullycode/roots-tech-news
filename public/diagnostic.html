<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test - RootsTechNews</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .test { margin: 10px 0; }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <h1>üîç RootsTechNews Diagnostic Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        log('‚úÖ HTML loaded successfully', 'pass');
        log('‚úÖ JavaScript executing', 'pass');
        log('‚úÖ DOM manipulation working', 'pass');
        
        // Test asset loading
        log(`üìç Current URL: ${window.location.href}`, 'info');
        log(`üìç Base URL: ${window.location.origin}`, 'info');
        log(`üìç Protocol: ${window.location.protocol}`, 'info');
        
        // Test fetch capability
        fetch('/index.html')
            .then(res => {
                if (res.ok) {
                    log('‚úÖ Can fetch /index.html', 'pass');
                } else {
                    log(`‚ùå Cannot fetch /index.html (${res.status})`, 'fail');
                }
            })
            .catch(err => {
                log(`‚ùå Fetch error: ${err.message}`, 'fail');
            });
        
        // Check for console errors
        window.onerror = function(msg, url, line, col, error) {
            log(`‚ùå JS Error: ${msg} at ${url}:${line}:${col}`, 'fail');
        };
        
        log('üîç Check browser console (F12) for additional errors', 'info');
        log('üîç Check Network tab to see if assets are loading', 'info');
    </script>
</body>
</html>
